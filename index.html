<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" 
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <td><strong>Ticker</strong></td>
                    <td><strong>Company Name</strong></td>
                    <td><strong>Invested Amount</strong></td>
                    <td><strong>Allocation</strong></td>
                    <td><strong>Action</strong></td>
                </tr>
            </thead>
            <tbody id="companyTableBody">
                <tr>
                    <td>
                        <div class="input-group">
                            <span class="input-group-text">Ticker Symbol:</span>
                            <input type="text" placeholder="Ex. AAPL" id="tickerInput" class="form-control form-control-sm"></td>
                        </div>
                    <td>
                        <div class="input-group">
                            <span class="input-group-text">Company Name:</span>
                            <input type="text" placeholder="Ex. Apple" id="nameInput" class="form-control form-control-sm"></td>
                        </div>
                    </td>
                    <td>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class=" form-control form-control-sm" id="amountInput" min="0" aria-label="Amount you've invested" style="min-width: 50px;">
                        </div>
                    <td>
                        
                    </td>
                    <td>
                        <button class="btn btn-secondary" id="insertNewBtn" title="Add Investment">Add</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="container-fluid" style="height:40vh; width:80vw; display: flex; justify-content: center;">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
